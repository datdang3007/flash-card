<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <!-- Configuration Panel -->
    <div
      id="configPanel"
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
    >
      <h2 class="text-xl font-bold mb-4">Configure Flash Card Game</h2>

      <label for="wordList" class="block text-sm font-medium text-gray-700"
        >Word List (comma-separated):</label
      >
      <input
        type="text"
        id="wordList"
        class="mt-1 p-2 border border-gray-300 rounded-md w-full"
        value="あ, い, う, え, お, か, き, く, け, こ"
      />

      <label
        for="displayTime"
        class="block text-sm font-medium text-gray-700 mt-4"
        >Display Time (in seconds):</label
      >
      <input
        type="number"
        id="displayTime"
        value="1.5"
        class="mt-1 p-2 border border-gray-300 rounded-md w-full"
        placeholder="E.g. 3"
      />

      <label
        for="manualMode"
        class="block text-sm font-medium text-gray-700 mt-4"
        >Manual mode:</label
      >
      <input type="checkbox" id="manualMode" class="mt-1" />

      <label
        for="showAnswer"
        class="block text-sm font-medium text-gray-700 mt-4"
        >Show Answer (phonetic transcription):</label
      >
      <input type="checkbox" id="showAnswer" class="mt-1" />

      <button
        id="startRandomizer"
        class="mt-6 bg-blue-500 text-white py-2 px-4 rounded-md w-full"
      >
        Start Game
      </button>
    </div>

    <!-- Flash Card Display Area -->
    <div id="displayArea" class="hidden flex flex-col items-center">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <!-- Display Word -->
        <div id="displayWord" class="text-9xl font-bold text-blue-600"></div>

        <!-- Answer Display -->
        <div
          id="displayAnswer"
          class="display-answer mt-8 text-center text-3xl font-bold text-gray-700 hidden"
        ></div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar" id="progress-bar">
        <div id="progress" class="progress"></div>
      </div>

      <button
        id="toggleGame"
        class="mt-8 bg-red-500 text-white py-2 px-4 rounded-md"
      >
        Stop Game
      </button>
      <button
        id="showConfig"
        class="mt-4 bg-gray-500 text-white py-2 px-4 rounded-md"
      >
        Show Config
      </button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
